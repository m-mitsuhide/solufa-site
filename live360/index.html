<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<style>

#start {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba( 0, 0, 0, .5 );
}

#start > div {
  transform: translate( -50%, -50% );
  position: absolute;
  top: 50%;
  left: 50%;
  font-size: 200%;
  color: #fff;
  font-weight: bold;
}

#frame0 {
  position: fixed;
  top: 0;
  left: 0;
  overflow: hidden;
}
#view0 {
  display: block;
  position: absolute;
  top: 0;
  left: 0;
}

#frame1 {
  position: fixed;
  overflow: hidden;
}

#view1 {
  display: block;
  position: absolute;
  bottom: 0;
  right: 0;
}
</style>
<div id="frame0">
  <img id="view0"/>
</div>
<div id="frame1">
  <img id="view1"/>
</div>

<div id="start"><div>START</div></div>

<script src="socket.io.js"></script>
<script src="index.js?40"></script>

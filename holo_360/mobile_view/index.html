<style>
.frame {
  position: fixed;
  height: 50%;
  width: 100%;
  overflow: hidden;
  left: 0;
}
.frame > video {
  height: 100%;
  display: block;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate( -50%, -50% );
}

#start {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba( 0, 0, 0, .5 );
}

#start > div {
  transform: translate( -50%, -50% );
  position: absolute;
  top: 50%;
  left: 50%;
  font-size: 200%;
  color: #fff;
  font-weight: bold;
}

#video {
  display: block;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  position: fixed;
}
</style>
<video id="video" autoplay></video>

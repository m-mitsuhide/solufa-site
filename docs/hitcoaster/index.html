<body>

	<script src="libs/mithril.min.js"></script>
	<script src="js/player.js?14"></script>
	<script src="js/index.js?14"></script>
	<script id="goml" type="text/goml:waiting">
	<goml>
		<head>

	    <txr id="skyTxr0" src="img_player/space302.jpg"/>
	    <geo id="skyGeo0" type="Sphere" param="10000 64 64"/>
	    <mtl id="skyMtl0" type="MeshBasic" param="map: #skyTxr0;"/>

	    <txr id="startTxr" src="data:image/gif;base64,R0lGODlhAQABAPAAAP///wAAACwAAAAAAQABAAACAkQBADs="/>
	    <txr id="goalTxr" src="data:image/gif;base64,R0lGODlhAQABAPAAAP///wAAACwAAAAAAQABAAACAkQBADs="/>
	    <geo id="earthGeo" type="Sphere" param="50 64 64"/>
	    <mtl id="earthMtl" type="MeshPhong" param="side: 2; map: #startTxr; color: #ddd; ambient: #666; specular: #ccc; bumpScale: 1.5;"/>

	    <geo id="railGeo" type="Cylinder" param=".1 .1 5 16" />
	    <mtl id="railMtl" type="MeshPhong" param="color: #ff0; ambient: #660; specular: #dd0;"/>

			<txr id="sunTxr" src="img_player/sun.jpg"/>
			<mtl id="sunMtl" type="Sprite" param="map: #sunTxr; color: #fff; blending: 2; size: 1;" />

			<geo id="ringGeo0" type="Torus" param="77 10 2 64" />
			<geo id="ringGeo1" type="Torus" param="95 5 2 64" />
			<mtl id="ringMtl0" type="MeshLambert" param="color: #deb887; ambient: #666; specular: #ccc;"/>
			<mtl id="ringMtl1" type="MeshLambert" param="color: #b8860b; ambient: #666; specular: #ccc;"/>

			<rdr frame="#jthree" camera="camera:first" param="preserveDrawingBuffer: false;antialias: true; clearColor: #fff;"/>

		</head>
		<body>
			<scene>
		    <mesh class="sky" geo="#skyGeo0" mtl="#skyMtl0" style="positionY: -10;scaleX: -1;"/>

				<obj id="rails"/>

	      <obj id="corster"/>

	      <mesh id="start" geo="#earthGeo" mtl="#earthMtl"/>
	      <mesh id="goal" geo="#earthGeo" mtl="#earthMtl" style="mtlMap: #goalTxr;"/>
				<obj id="ring" style="display: false; rotateX: 1.4;">
					<mesh geo="#ringGeo0" mtl="#ringMtl0"/>
					<mesh geo="#ringGeo1" mtl="#ringMtl1"/>
				</obj>

				<camera style="position: 0 1500 0.1; cameraFov: 45; lookAtY: 0; cameraFar: 30000;"/>
				<camera id="dammyCam" style="position: 0 10 1; cameraFar: 1000;"/>
				<light type="Poi" style="positionY: 300; lightColor: #fff; lightDistance: 3000; lightIntensity: 2;">
					<sprite mtl="#sunMtl" style="scale: 1000;"/>
				</light>
				<light type="Amb" style="lightColor: #ccc;" />
			</scene>
		</body>
	</goml>
	</script>

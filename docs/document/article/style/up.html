<h1>up</h1>

<h2>up</h2>
<pre><code>element.style.up = [ x, y, z ];
console.log( element.style.up ); // [ x, y, z ]</code></pre>

<h2>upX</h2>
<pre><code>element.style.upX = x;
console.log( element.style.upX ); // x</code></pre>

<h2>upY</h2>
<pre><code>element.style.upY = y;

<h2>upZ</h2>
<pre><code>element.style.upZ = z;
console.log( element.style.upZ ); // z</code></pre>

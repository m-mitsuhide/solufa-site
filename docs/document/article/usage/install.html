<h1>Install</h1>
<h2>ZIP download</h2>
<div>
  <p>
    <a href="https://github.com/m-mitsuhide/Solufa/archive/master.zip">ここからZIPをDL</a>できます。<br/>
    JSファイルをscriptタグで読み込んでください。<br/>
    <pre><code>&lt;script src=&quot;Solufa.min.js&quot;&gt;&lt;/script&gt;</code></pre>
  </p>
</div>

<h2>NPM</h2>
<div>
  <p>
    npmをインストールしたあとでコンソールに以下のコマンドを入力します。
    <pre><code>npm install solufa</code></pre>
    <pre><code>npm start</code></pre>
  </p>
</div>
